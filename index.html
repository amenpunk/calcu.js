<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <div class="main">
    
    
        <form name="form">
        <input type="text" name="textview" class="textview"/>
        </form>                        

        <!--aca comienza la tabla-->

        <table>
        <tr id="uno">
            <th><input type="button" value="1" class="boton"/></th>
            <th><input type="button" value="2" class="boton"/></th>
            <th><input type="button" value="3" class="boton"/></th>
            <th><input type="button" value="4" class="boton"/></th>
        </tr>

        <tr id="dos">
            
            <th><input type="button" value="5" class="boton"/></th>
            <th><input type="button" value="6" class="boton"/></th>
            <th><input type="button" value="7" class="boton"/></th>
            <th><input type="button" value="8" class="boton"/></th>
        </tr>

        <tr id="tres">
            <th><input type="button" value="9" class="boton"/></th>
            <th><input type="button" value="0" class="boton"/></th>
            <th><input type="button" value="+" class="boton"/></th>
            <th><input type="button" value="-" class="boton"/></th>
        </tr>

        <tr id="cuatro">
            <th><input type="button" value="*" class="boton"/></th>
            <th><input type="button" value="/" class="boton"/></th>
            <th><input type="button" value="=" class="boton" style="width:205px ;"/></th>
        </tr>


    </div>
    <script src="main.js"></script>
</body>
</html>
