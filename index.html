<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <div class="main">
    
    
        <form name="form">
        <input type="text" name="textview" class="textview"/>
        </form>                        

        <!--aca comienza la tabla-->

        <table>
        <tr id="uno">
            <th><input type="button" value="1" class="boton"  onclick="insertar(1)"/></th>
            <th><input type="button" value="2" class="boton"  onclick="insertar(2)"/></th>
            <th><input type="button" value="3" class="boton"  onclick="insertar(3)"/></th>
            <th><input type="button" value="4" class="boton"  onclick="insertar(4)"/></th>
        </tr>

        <tr id="dos">
            
            <th><input type="button" value="5" class="boton"  onclick="insertar(5)"/></th>
            <th><input type="button" value="6" class="boton"  onclick="insertar(6)"/></th>
            <th><input type="button" value="7" class="boton"  onclick="insertar(7)"/></th>
            <th><input type="button" value="8" class="boton"  onclick="insertar(8)"/></th>
        </tr>

        <tr id="tres">
            <th><input type="button" value="9" class="boton"  onclick="insertar(9)"/></th>
            <th><input type="button" value="0" class="boton"  onclick="insertar(0)"/></th>
            <th><input type="button" value="+" class="boton"  onclick="insertar('+')"/></th>
            <th><input type="button" value="-" class="boton"  onclick="insertar('-')"/></th>
        </tr>

        <tr id="cuatro">
            <th><input type="button" value="*" class="boton"  onclick="insertar('*')"/></th>
            <th><input type="button" value="/" class="boton"  onclick="insertar('/')"/></th>
            <th><input type="button" value="=" class="boton" style="width:205px;" onclick="igual();"/></th>
        </tr>
        <tr id="cinco">
            <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
            <th><input type="button" value="Clean" class="boton" onclick="limp();playSound();" style="width:420; height:50px;"</th>
        </tr>

    </div>
    <script src="main.js"></script>
</body>
</html>
